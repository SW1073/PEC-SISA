name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: List Files
      run: |
        cd ${{ github.workspace }}
        ls -la
    - name: Run Etapa 6
      run: |
        export ETAPA=6
        ./exe_modelsim_action.sh
